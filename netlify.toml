[build]
  command = "npm install" # or "yarn install" if you are using Yarn
  # Remove the publish directive if not needed

[functions]
  directory = "api"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Origin = "*"
